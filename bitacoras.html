<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bitácoras - Contact Support</title>
  <link rel="icon" type="image/x-icon" href="/dist/img/logo-sena.png" />
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    
    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="dashboard.html" class="brand-link">
        <img src="dist/img/logo-sena.png" alt="Logo" class="brand-image img-circle" style="opacity: 0.8" />
        <span class="brand-text font-weight-light" style="font-size: 0.85rem;">Contact Support</span>
      </a>
      <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image" />
          </div>
          <div class="info">
            <a href="#" class="d-block">Johan Perez</a>
          </div>
        </div>
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="nav-icon fas fa-home"></i><p>Dashboard</p></a></li>
            <li class="nav-item"><a href="clientes.html" class="nav-link"><i class="nav-icon fas fa-user"></i><p>Clientes</p></a></li>
            <li class="nav-item"><a href="agentes.html" class="nav-link"><i class="nav-icon fas fa-headset"></i><p>Agentes</p></a></li>
            <li class="nav-item"><a href="interacciones.html" class="nav-link"><i class="nav-icon fas fa-comments"></i><p>Interacciones</p></a></li>
            <li class="nav-item"><a href="bitacoras.html" class="nav-link active"><i class="nav-icon fas fa-book"></i><p>Bitácoras</p></a></li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <h1 class="m-0">Bitácoras de Seguimiento</h1>
        </div>
      </div>

      <div class="content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">

              <!-- Formulario Bitácoras -->
              <form id="form_bitacora">
                <div class="row">
                  <div class="col-md-3">
                    <label>Fecha</label>
                    <input type="date" class="form-control" id="fecha" required />
                  </div>
                  <div class="col-md-5">
                    <label>Interacción</label>
                    <select class="form-control" id="id_interaccion" required>
                      <option value="" disabled selected>Seleccione interacción</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label>Detalles</label>
                    <input type="text" class="form-control" id="detalles" placeholder="Detalles del registro..." required />
                  </div>
                </div>
                <div class="text-center mt-3 mb-4">
                  <button type="submit" class="btn btn-success">Guardar</button>
                  <button type="reset" class="btn btn-secondary ml-2">Limpiar</button>
                </div>
              </form>

              <!-- Tabla -->
              <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Interacción</th>
                    <th>Detalles</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="float-right d-none d-sm-inline">Sistema de Validación</div>
      <strong>© 2025 <a href="#">Tu Empresa</a>.</strong> Todos los derechos reservados.
    </footer>
  </div>

  <!-- Scripts -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="dist/js/adminlte.min.js"></script>

  <script>
    function loadInteracciones() {
      $.get("interacciones/read.php", function (data) {
        const select = $("#id_interaccion");
        select.empty().append(`<option value="" disabled selected>Seleccione interacción</option>`);
        data.forEach(i => {
          const label = `#${i.ID_Interaccion} - ${i.Cliente} (${i.Fecha})`;
          select.append(`<option value="${i.ID_Interaccion}">${label}</option>`);
        });
      });
    }

    function loadBitacoras() {
      $.get("bitacoras/read.php", function (data) {
        const tbody = $("table tbody");
        tbody.empty();
        data.forEach(b => {
          tbody.append(`
            <tr>
              <td>${b.ID_Bitacora}</td>
              <td>${b.Fecha}</td>
              <td>#${b.ID_Interaccion}</td>
              <td>${b.Detalles}</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick='edit(${JSON.stringify(b)})'>Editar</button>
                <button class="btn btn-danger btn-sm" onclick='remove(${b.ID_Bitacora})'>Eliminar</button>
              </td>
            </tr>
          `);
        });
      });
    }

    function edit(b) {
      $("#fecha").val(b.Fecha);
      $("#id_interaccion").val(b.ID_Interaccion);
      $("#detalles").val(b.Detalles);
      $("#form_bitacora").data("edit-id", b.ID_Bitacora);
    }

    function remove(id) {
      if (confirm("¿Eliminar esta entrada?")) {
        $.post("bitacoras/delete.php", { id }, loadBitacoras);
      }
    }

    $(document).ready(function () {
      loadInteracciones();
      loadBitacoras();

      $("#form_bitacora").on("submit", function (e) {
        e.preventDefault();
        const bitacora = {
          fecha: $("#fecha").val(),
          id_interaccion: $("#id_interaccion").val(),
          detalles: $("#detalles").val()
        };
        const editId = $(this).data("edit-id");
        const url = editId ? "bitacoras/update.php" : "bitacoras/create.php";
        if (editId) bitacora.id = editId;

        $.post(url, bitacora, function () {
          $("#form_bitacora")[0].reset();
          $("#form_bitacora").removeData("edit-id");
          loadBitacoras();
        });
      });
    });
  </script>
</body>
</html>
