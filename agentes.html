<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agentes - Contact Support</title>
  <link rel="icon" type="image/x-icon" href="/dist/img/logo-sena.png" />
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
  <link rel="stylesheet" href="dist/css/adminlte.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <a href="dashboard.html" class="brand-link">
        <img src="dist/img/logo-sena.png" alt="Logo" class="brand-image img-circle" style="opacity: 0.8" />
        <span class="brand-text font-weight-light" style="font-size: 0.85rem;">Contact Support</span>
      </a>
      <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image" />
          </div>
          <div class="info">
            <a href="#" class="d-block">Johan Perez</a>
          </div>
        </div>
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
            <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="nav-icon fas fa-home"></i><p>Dashboard</p></a></li>
            <li class="nav-item"><a href="clientes.html" class="nav-link"><i class="nav-icon fas fa-user"></i><p>Clientes</p></a></li>
            <li class="nav-item"><a href="agentes.html" class="nav-link active"><i class="nav-icon fas fa-headset"></i><p>Agentes</p></a></li>
            <li class="nav-item"><a href="interacciones.html" class="nav-link"><i class="nav-icon fas fa-comments"></i><p>Interacciones</p></a></li>
            <li class="nav-item"><a href="bitacoras.html" class="nav-link"><i class="nav-icon fas fa-book"></i><p>Bitácoras</p></a></li>
          </ul>
        </nav>
      </div>
    </aside>


    <!-- Content -->
    <div class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <h1 class="m-0">Gestión de Agentes de Soporte</h1>
        </div>
      </div>

      <div class="content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">

              <!-- Formulario -->
              <form id="form_agente">
                <div class="row">
                  <div class="col-md-4">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="agente_nombre" placeholder= "Nombre del agente" required />
                  </div>
                  <div class="col-md-4">
                    <label>Correo Electrónico</label>
                    <input type="email" class="form-control" id="agente_correo" placeholder= "ejemplo@ejemplo.com" required />
                  </div>
                  <div class="col-md-4">
                    <label>Teléfono</label>
                    <input type="tel" class="form-control" id="agente_telefono" placeholder= "3001234567"/>
                  </div>
                </div>
                <div class="row mt-3 mb-4">
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-outline-success">Guardar</button>
                    <button type="reset" class="btn btn-outline-danger ml-2">Limpiar</button>
                  </div>
                </div>
              </form>

              <!-- Tabla -->
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Editar -->
    <div class="modal fade" id="modalEditarAgente" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <form id="form_editar_agente">
            <div class="modal-header bg-warning">
              <h5 class="modal-title">Editar Agente</h5>
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editar_id" />
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label>Nombre</label>
                  <input type="text" class="form-control" id="editar_nombre" required />
                </div>
                <div class="form-group col-md-4">
                  <label>Correo</label>
                  <input type="email" class="form-control" id="editar_correo" required />
                </div>
                <div class="form-group col-md-4">
                  <label>Teléfono</label>
                  <input type="tel" class="form-control" id="editar_telefono" />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-warning">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="float-right d-none d-sm-inline">Sistema de Validación</div>
      <strong>© 2025 <a href="#">Tu Empresa</a>.</strong> Todos los derechos reservados.
    </footer>
  </div>

  <!-- Scripts -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dist/js/adminlte.min.js"></script>

  <script>
    function cargarAgentes() {
      $.get("agentes/read.php", function (data) {
        const tbody = $("table tbody");
        tbody.empty();
        data.forEach(a => {
          tbody.append(`
            <tr>
              <td>${a.ID_Agente}</td>
              <td>${a.Nombre}</td>
              <td>${a.Correo}</td>
              <td>${a.Telefono}</td>
              <td><button class="btn btn-warning btn-sm" onclick='editar(${JSON.stringify(a)})'>Editar</button></td>
              <td><button class="btn btn-danger btn-sm" onclick='eliminar(${a.ID_Agente})'>Eliminar</button></td>
            </tr>
          `);
        });
      }, "json");
    }

    function editar(a) {
      $("#editar_id").val(a.ID_Agente);
      $("#editar_nombre").val(a.Nombre);
      $("#editar_correo").val(a.Correo);
      $("#editar_telefono").val(a.Telefono);
      $("#modalEditarAgente").modal("show");
    }

    function eliminar(id) {
      if (!confirm("¿Eliminar este agente?")) return;
      $.post("agentes/delete.php", { id }, cargarAgentes);
    }

    $(document).ready(function () {
      cargarAgentes();

      $("#form_agente").on("submit", function (e) {
        e.preventDefault();
        const agente = {
          nombre: $("#agente_nombre").val(),
          correo: $("#agente_correo").val(),
          telefono: $("#agente_telefono").val()
        };
        $.post("agentes/create.php", agente, function () {
          $("#form_agente")[0].reset();
          cargarAgentes();
        }).fail(function (xhr) {
          if (xhr.status === 409) {
            alert("⚠️ Ya existe un agente con ese correo electrónico.");
          } else {
            alert("❌ Error al crear agente: " + xhr.responseText);
          }
        });
      });

      $("#form_editar_agente").on("submit", function (e) {
        e.preventDefault();
        const agente = {
          id: $("#editar_id").val(),
          nombre: $("#editar_nombre").val(),
          correo: $("#editar_correo").val(),
          telefono: $("#editar_telefono").val()
        };
        $.post("agentes/update.php", agente, function () {
          $("#modalEditarAgente").modal("hide");
          cargarAgentes();
        });
      });
    });
  </script>
</body>
</html>
