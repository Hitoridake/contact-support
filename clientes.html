  <script src="plugins/jquery/jquery.min.js"></script>

  <script src="dist/js/adminlte.min.js"></script>

  <script>
  console.log("Script loaded");
  function cargarClientes() {
    $.get("clientes/read.php", function (data) {
      const tbody = $("table tbody");
      tbody.empty();
      data.forEach(c => {
        tbody.append(`
          <tr>
            <td>${c.ID_Cliente}</td>
            <td>${c.Nombre}</td>
            <td>${c.Correo}</td>
            <td>${c.Telefono}</td>
            <td><button class="btn btn-warning btn-sm" onclick='editar(${JSON.stringify(c)})'>Editar</button></td>
            <td><button class="btn btn-danger btn-sm" onclick='eliminar(${c.ID_Cliente})'>Eliminar</button></td>
          </tr>
        `);
      });
    }, "json");
  }

  function editar(c) {
    $("#editar_id").val(c.ID_Cliente);
    $("#editar_nombre").val(c.Nombre);
    $("#editar_correo").val(c.Correo);
    $("#editar_telefono").val(c.Telefono);
    $("#modalEditarCliente").modal("show");
  }

  function eliminar(id) {
    if (!confirm("¿Eliminar este cliente?")) return;
    $.post("clientes/delete.php", { id }, function () {
      cargarClientes();
    });
  }

  $(document).ready(function () {
    cargarClientes();

    // Create
    $("#form_cliente").on("submit", function (e) {
      e.preventDefault();
      const cliente = {
        nombre: $("#cliente_nombre").val(),
        correo: $("#cliente_correo").val(),
        telefono: $("#cliente_telefono").val(),
      };
      $.post("clientes/create.php", cliente, function () {
        $("#form_cliente")[0].reset();
        cargarClientes();
      });
    });

    // ✅ Move update logic here:
    $("#form_editar_cliente").on("submit", function (e) {
      e.preventDefault();
      console.log("Edit form submitted");

      const cliente = {
        id: $("#editar_id").val(),
        nombre: $("#editar_nombre").val(),
        correo: $("#editar_correo").val(),
        telefono: $("#editar_telefono").val(),
      };

      console.log("Data to send:", cliente);

      $.post("clientes/update.php", cliente, function () {
        $("#modalEditarCliente").modal("hide");
        cargarClientes();
      }).fail(function (xhr) {
        console.error("Update error:", xhr.responseText);
      });
    });
  });


  </script>

  <!-- Modal para editar cliente -->
  <div class="modal fade" id="modalEditarCliente" tabindex="-1" role="dialog" aria-labelledby="modalEditarClienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form id="form_editar_cliente">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="modalEditarClienteLabel">Editar Cliente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editar_id" />
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="editar_nombre">Nombre</label>
                <input type="text" class="form-control" id="editar_nombre" required />
              </div>
              <div class="form-group col-md-4">
                <label for="editar_correo">Correo</label>
                <input type="email" class="form-control" id="editar_correo" required />
              </div>
              <div class="form-group col-md-4">
                <label for="editar_telefono">Teléfono</label>
                <input type="tel" class="form-control" id="editar_telefono" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
